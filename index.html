<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>北科出勤指南</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="方便北科大玩家出勤建立的项目。包括北科大附近的机厅位置、机台信息、购币渠道和通勤方式" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '北科出勤指南',
            repo: 'https://github.com/zeronx798/go-arcade-ustb',
            subMaxLevel: 2,
            loadSidebar: false, // 侧边栏
            darkMode: {
                dark: {
                    background: "#1c2022",
                    toggleBtnBg: "#34495e",
                    textColor: "#b4b4b4"
                },
                light: {
                    background: "white",
                    toggleBtnBg: "#42b983",
                    textColor: "var(--theme-color)"
                }
            }, // docsify-dark-mode 插件
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>

</html>
